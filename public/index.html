<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>List Release Dates — TMDB (from Google Sheet)</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="container">
    <h1>Sheet list → release dates (TMDB)</h1>

    <form id="form" class="form" autocomplete="off">
      <div class="inputs">
        <label>
          <span>Google Sheets URL</span>
          <input
            id="sheetUrl"
            value="https://docs.google.com/spreadsheets/d/1YlCdpwKBZL2i8WdRInEHkhdMWFBQtBB9y4GsfF7LE6M/edit?usp=sharing"
            required
          />
        </label>

        <label>
          <span>Country ISO</span>
          <input id="country" value="AR" maxlength="2" required />
        </label>
      </div>

      <div class="row checkbox-row">
        <label class="checkbox-label">
          <input type="checkbox" id="excludePremieres" checked />
          <span>Exclude premieres / festivals (only count types 3,4,5,6 for Theatre)</span>
        </label>
      </div>

      <div class="actions">
        <button id="submit" type="submit">Fetch</button>
        <button id="clear" type="button" class="muted">Clear</button>
      </div>
    </form>

    <div id="status" class="status hidden"></div>

    <section id="results" class="results hidden">
      <table id="table" class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Film</th>
            <th class="center-col">Theatre (<span id="countryLabel">AR</span>)</th>
            <th class="center-col">Digital</th>
            <th class="center-col">tmdb_id</th>
            <th class="center-col">Error</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <footer class="foot">
      <small>Deployed backend must have TMDB_BEARER env var set. Backend does the TMDB queries.</small>
    </footer>
  </main>

  <script src="/script.js" defer></script>
</body>
</html>
